    <h1 style="text-align: center;">Create Lobby</h1>
    <form action="chameleon.html" id="create-form" class="container">
      <div class="form-group">
        <label for="name">Username</label>
        <input
          type="text"
          class="form-control usernameInput"
          id="username"
          placeholder="Enter your name"
          maxlength="14"
          required
        />
      </div>
      <div class="form-group">
        <label for="createLobby">Lobby Name</label>
        <input
          type="text"
          class="form-control"
          id="lobbyName"
          maxlength="4"
          disabled
          required
        />
      </div>
      <button
        type="submit"
        id="create-game-btn"
        onclick="createGame(document.getElementById('create-form'))"
        class="btn btn-primary"
      >
        Create Game
      </button>
    </form>
    <h1 style="text-align: center;">Join Lobby</h1>
    <form
      action="chameleon.html"
      id="join-form"
      class="container"
      class="was-validated"
    >
      <div class="form-group">
        <label for="name">Username</label>
        <input
          type="text"
          class="form-control"
          id="joinUsername"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label for="createLobby">Lobby Name</label>
        <input
          type="text"
          class="form-control"
          id="joinedLobby"
          placeholder="Enter Lobby Name"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">
        Join Game
      </button>
    </form>
